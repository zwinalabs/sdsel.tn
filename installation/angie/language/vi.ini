MAIN_HEADER_NOJAVASCRIPT="Javascript bị tắt đi"
MAIN_LBL_NOJAVASCRIPT="Javascript bị tắt bởi trình duyệt của bạn hoặc bạn đang sử dụng một trình extension chặn Javascript, như là NoScript. Cả Joomla lẫn bộ cài nay đều không thể làm <em>bất cứ điều gì</em> cho đến khi bạn mở lại."

MAIN_HEADER_INITIALISING="Khởi động"
MAIN_LBL_INITIALISINGWAIT="Xin hãy chờ trong khi ANGIE kiểm tra cấu hình trang và máy chủ của bạn"

MAIN_LBL_ANCIENTIENOTICE="Bạn đang sử dụng một phiên bản cũ, ngừng hỗ trợ Internet Explorer. Xin hãy dùng một trình duyệt hiện đại, tuân thủ chuẩn mực như Firefox, Chrome hoặc Opera. Ngoài ra, bạn có thể dùng <a href='%s'>Google Chrome Frame</a> để có thể dùng mã cài đặt này."

MAIN_LBL_DIFFERENTPHPVERSION="<strong>QUAN TRỌNG! Bạn đang phục hồi trên máy chủ với một phiên bản PHP khác với phiên bản bạn dùng để sao lưu.</strong><br/>Phiên bản PHP của máy chủ gốc của bạn là %s và phiên bản PHP hiện tại là %s. Xin hãy lưu ý là việc khác phiên bản PHP có thể gây các extension của bạn (components, modules, plugins, thư viên và giao diện) không làm việc được. Trong những trường hợp đó, việc phục hồi vẫn hoàn tất không có lỗi, nhưng trang của bạn có thể không hiển thị đúng hoặc không tải được. Rất tiếc, chúng tôi không thể hỗ trợ những vẫn đề này. Bạn sẽ phải kiểm tra phiên bản PHP mà extension của bạn hỗ trợ trước khi thử phục hồi trang trên máy chủ này."
MAIN_LBL_DIFFERENTHOST="<strong>QUAN TRỌNG! Bạn đang phục hồi đến một trang khác.</strong><br/>Chúng tôi phát hiện là bạn đang phục hồi bản sao lưu lên một trang khác. Một vài extension của bạn, như là Admin Tools, có thể yêu cầu cấu hình lại nếu chúng dùng đường dẫn hoặc URL tuyệt đối. Để biết thêm thông tin, xin hãy xem lại tài liệu kỹ thuật của chúng tôi."
MAIN_LBL_REQUIREDREDTEXT="Một vài thiết lập dưới đây có vẻ không phù hợp với Joomla!. Bạn có thể bỏ qua và cứ tiếp tục nhưng trang của bạn có thể không hoạt động. Nếu bạn không biết đó là gì và cách nào để sửa, xin hỏi host của bạn."

MAIN_HEADER_REQUIRED="Kiểm tra trước cài đặt"
MAIN_LBL_REQUIRED="Nếu bất cứ mục nào trong số này không được hỗ trợ (đánh là Không) thì xin hãy tìm cách sửa lại. Nếu không có thể khiến bộ cài Joomla! của bạn không hoạt động đúng."
