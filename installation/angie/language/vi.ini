DATABASE_LBL_PREFIX_HELP="Tiền tố của tất cả bảng CSDL được phục hồi mà đã có từ lúc sao lưu. Tiền tố sử dụng cho CSDL chính của trang cũng sẽ được viết vào tập tin configuration.php của Joomla!. Xin hãy lưu ý là một vài extension có thể hoạt động sai hoặc hoàn toàn phá hỏng trang nếu bạn đổi tiền tố các bảng CSDL khi phục hồi / chuyển đổi trang của bạn."
DATABASE_LBL_FOREIGNKEY="Tắt kiểm tra mã ngoại"
DATABASE_LBL_FOREIGNKEY_HELP="Tắt việc kiểm tra mã ngoại của MySQL trong khi quá trình phục hồi đang chạy. Việc này là cần thiết khi bạn đang phục hồi một CSDL có quan hệ cấp bảng (dùng mã ngoại). Nếu không biết, cứ để mặc định là được chọn."
DATABASE_LBL_NOAUTOVALUE="Không tự tạo giá trị với trường 0"
DATABASE_LBL_NOAUTOVALUE_HELP="Chỉ áp dụng với CSDL MySQL. Cho phép bạn phục hồi bảng với các trường tự động tăng mà lại có giá trị 0. Magento và Drupal yêu cầu điều này để phục hồi. LƯU Ý: Theo tài liệu kỹ thuật của MySQL: "_QQ_"Lưu số 0 không được khuyến khích."_QQ_""
DATABASE_LBL_REPLACE="Dùng REPLACE thay vì INSERT"
DATABASE_LBL_REPLACE_HELP="ANGIE thường sẽ dùng lệnh INSERT để phục hồi dữ liệu CSDL. Lệnh này không hoạt động tốt với dữ liệu của một số extension, gây ra vấn đề khi phục hồi. Nếu bạn gặp lỗi khi phục hồi CSDL, xin hãy chọn hộp này và nhấn nút Tiếp tục lần nữa."
DATABASE_LBL_FORCEUTF8DB="Bắt dùng UTF-8 collation với CSDL"
DATABASE_LBL_FORCEUTF8DB_HELP="Nếu được bật, ANGIE sẽ cố gắng chuyển đổi collation mặc định của bảng sang Unicode (UTF-8) như đề xuất của Joomla!. Việc này không phải làm được trên mọi máy chủ. Kiểm tra xem bạn có thấy dấu chấm hỏi hoặc đoạn văn hỏng thay vì ký tự quốc tế không."
DATABASE_LBL_FORCEUTF8TABLES="Bắt dùng UTF-8 collation với bảng"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Nếu được bật, ANGIE sẽ cố gắng chuyển đổi mọi trường văn bản của các bảng được phục hồi sang Unicode (UTF-8). Đây là cách thay thế nếu bạn không thể dùng tuỳ chọn trên. Xin lưu ý rằng nếu collation CSDL của bạn mà không phải là UTF-8, bạn <em>SẼ</em> có vấn đề trong tương lai, sau một bản cập nhật extension nào đó dùng trường văn bản."
; DATABASE_LBL_UTF8MB4DETECT="Allow UTF8MB4 auto-detection"
; DATABASE_LBL_UTF8MB4DETECT_HELP="If enabled and your database server supports UTF8MB4 (UTF-8 Multibyte) it will be used instead of plain old UTF-8. WARNING: Only use if your site was using UTF8MB4 when you backed it up. Uncheck this option if you get broken text after restoring your site!"

DATABASE_HEADER_FINETUNING="Tinh chỉnh"
DATABASE_MSG_FINETUNING="Đừng đổi những thiết lập ở đây trừ khi bạn được yêu cầu làm thế bởi kỹ thuật của chúng tôi hoặc bạn <em>THẬT SỰ</em> biết bạn đang làm gì."
DATABASE_LBL_MAXEXECTIME="Thời gian thực thi tối đa"
DATABASE_LBL_MAXEXECTIME_HELP="ANGIE cắt nhỏ quy trình phục hồi CSDL thành các phần nhỏ để xử lý để tráng việc hết phiên đăng nhập trên máy chủ. Giá trị ở đây xác định mỗi đoạn thực hiện đó tốn bao lâu. Bạn có thể phải chỉnh sửa giá trị này nếu quá trình phục hồi CSDL của bạn chưa hoàn tất."
DATABASE_LBL_THROTTLEMSEC="Thời gian tránh nghẽn (mili giây)"
DATABASE_LBL_THROTTLEMSEC_HELP="ANGIE có thể giảm tốc độ phục hồi CSDL để tránh nghẽn dữ liệu với những máy chủ quá khó. Bạn có thể điền thời gian nghẽn giữa các gói xử lý tính theo mili giây (1/1000 giây). Ví dụ, để thêm một thời gian tránh nghẽn là 5 giây giữa các bước thì điền 5000. Mặc định 250 là đủ cho phần lớn máy chủ."

