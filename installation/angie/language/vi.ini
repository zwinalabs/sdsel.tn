FINALISE_HEADER_CONFIGURATION="Tạo tập tin configuration.php của bạn"
FINALISE_LBL_CONFIGINTRO="ANGIE không thể ghi tập tin configuration.php của trang tự động được. Bạn sẽ phải tự làm nó. Mở một trình sửa chữ đơn giản như Notepad (Windows), gEdit (Linux) hoặc TextWrangler (Mac OS X) và tạo một tập tin mới là configuration.php với những nội dung sau (chép và dán và tập tin đó):"
FINALISE_LBL_CONFIGOUTRO="Nhớ tải tập tin này nên thư mục gốc của trang. Thư mục gốc của trang thì thường là public_html, www, httpdocs, htdocs hoặc tương tự vậy. Nếu bạn không biết đâu là thư mục gốc, xin hỏi host của bạn. Bạn <strong>KHÔNG ĐƯỢC</strong> bỏ qua bước này! <strong>Nếu tập tin configuration.php không có trong đó, trang được phục hồi của bạn sẽ không hoạt động!</strong>"
