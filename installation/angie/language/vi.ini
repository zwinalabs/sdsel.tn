FINALISE_LBL_INSTALLATIONSTILLTHERE="Khi nào thư mục <tt> cài đặt </ tt> còn tồn tại trên trang của bạn, trang của bạn sẽ không tải và ANGIE (mã phục hồi trang) sẽ hiển thị lại mỗi khi bạn truy cập trang. Bạn sẽ phải xoá thư mục này bằng một trong các cách sau:"
FINALISE_LBL_IFKICKSTART="<strong>Nếu bạn đang dùng Akeeba Kickstart hoặc trình phục hồi tích hợp của Akeeba Backup</strong> chỉ cần đóng cửa sổ / tab này và nhấn vào nút Dọn dẹp ở cửa sổ / tab còn lại nơi mà Kickstart hoặc trình tích hợp vẫn đang mở."
FINALISE_LBL_IFSTANDALONE="<strong>Nếu bạn không dùng gì trong những cái trên</strong> nhấn vào những nút sau."
FINALISE_LBL_IFFAILSAFE="<strong>Nếu mọi cách đều không được</strong> bạn có thể dùng chương trình FTP của bạn để xoá thư mục <tt>cài đặt</tt> từ trang của bạn. Bạn cũng có thể đổi tên <tt>htaccess.bak</tt> về <tt>.htaccess</tt> và/hoặc <tt>php.ini.bak</tt> về <tt>php.ini</tt> nếu có."
FINALISE_LBL_PRBASICTS="Mặc dùng trang của bạn đã phục hồi hoàn tất, khác biệt trong cấu hình máy chủ qua thời gian hoặc giữa các máy chủ khác nhau (của cùng một host) có thể gây lỗi với trang vừa phục hồi. Dù chúng tôi không cung cấp hỗ trợ cho những vấn đề đó, chúng tôi đã thu thập những vấn đề thường gặp nhất (và cách xử lý) ở tài liệu kỹ thuật. Để tiện cho bạn, chúng tôi cung cấp đường dẫn đến tài liệu này:"
