SETUP_HEADER_SITEPARAMS="Thông số trang"
SETUP_HEADER_SITEPARAMS_HELP="Đây là những thông số cơ bản của trang của bạn. Bạn có thể chỉnh sửa chúng sau khi phục hồi từ backend trang, dưới phần Global Configuration - Cấu hình toàn cầu."
SETUP_LBL_SITENAME="Tên trang"
SETUP_LBL_SITENAME_HELP="Tên trang của bạn, để dùng trong các trang HTML cùng với những thứ khác"
SETUP_LBL_SITEEMAIL="Địa chỉ email của trang"
SETUP_LBL_SITEEMAIL_HELP="Địa chỉ email mà sẽ khởi điểm cho các trường email khác của trang của bạn."
SETUP_LBL_EMAILSENDER="Tên người gửi email"
SETUP_LBL_EMAILSENDER_HELP="Tên của người gửi dùng trong mọi email gửi ra bởi trang của bạn."
SETUP_LBL_LIVESITE="URL trang khi hoạt động"
SETUP_LBL_LIVESITE_HELP="Một vài máy chủ có vấn đề khi tìm kiếm URL của bạn, có thể dẫn đến những URL theo chuẩn SEO và tiêu đề menu không hoạt động. Với những máy chủ đó, bạn phải điền URL trang của bạn không có dấu chéo ở cuối, ví dụ <tt>http://www.example.com</tt>. Trong đa số trường hợp thì điều này không cần và bạn có thể bỏ trống."
; SETUP_LBL_LIVESITE_WINDOWS_WARNING="WARNING! Your web server is running on Windows. Filling in the Live site URL when running a site on Windows will make it impossible to log in to your site's administrator area because of a bug in Joomla!. Please leave this box blank."
SETUP_LBL_USESITEDIRS="Đường dẫn ghi đè thư mục tmp và log"
SETUP_LBL_USESITEDIRS_HELP="ANGIE sẽ mặc định dùng đường dẫn đến thư mục tmp và log đã cài sẵn trong Thiết lập toàn trang của bản sao lưu. Nếu bạn đang phục hồi lên một máy chủ khác hoặc nhân bản trang thì có thể có vấn đề. hi đó, chọn ô này. Nếu bạn không biết thì cứ chọn luôn. Bạn có thể đổi đường dẫn mặc định ở phần tinh chỉnh các thư mục bên dưới."
SETUP_LBL_COOKIEDOMAIN="Tên miền cookie"
SETUP_LBL_COOKIEDOMAIN_HELP="Tên miền cookia là tên miền của trang của bạn mà không có giao thức và thường là, cũng không có phần www. Ví dụ, nếu bạn đang phục hồi lên trang http://www.example.com, tên miền cookia sẽ là example.com (Nhắc lại lần nữa: KHÔNG CÓ http:// !!)."
SETUP_LBL_COOKIEPATH="Đường dẫn cookie"
SETUP_LBL_COOKIEPATH_HELP="Đường dẫn cookie là đường dẫn đến thư mục con của trang, xét tương đối với thư mục gốc của tên miền. Nếu bạn đang phục hồi về thư mục gốc của tên miền, ví dụ http://www.example.com, thì nó là / (một dấu gạch chéo). Nếu bạn đang phục hồi đến một thư mục con khác của trang, nó là gạch chéo và tên thư mục đó. Ví dụ như, nếu bạn phục hồi về http://www.example.com/joomla thì đường dẫn cookie là /joomla (CÓ gạch chéo ở đầu, nhưng KHÔNG CÓ gạch chéo ở cuối).\n"

SETUP_HEADER_FTPPARAMS="Các tuỳ chọn lớp FTP"
SETUP_HEADER_FTPPARAMS_HELP="Đây là những tuỳ chọn thêm cho phép Joomla! sử dung FTP để ghi những tập tin và thư mục mà lẽ ra không thể. Tuỳ chọn này thường chỉ cần trên host chia sẻ. Xem thêm hướng dẫn của các tuỳ chọn để biết."
SETUP_LABEL_FTPENABLE="Bật lớp FTP"
SETUP_LABEL_FTPENABLE_HELP="Một vài host chia sẻ không cho phép PHP ghi tập tin và thư mục tải lên bằng FTP. Nếu bạn đang dùng một host như vậy và đã dùng FTP hoặc tải lên Kickstart bởi tính năng tách lớp FTP, bạn sẽ muốn cấu hình và bật lớp FTP."
SETUP_LABEL_FTPHOST="Tên host"
SETUP_LABEL_FTPHOST_HELP="Tên host hoặc địa chỉ IP của máy chủ FTP của bạn <b>không cần</b> giao thứcftp://. Nó thường là localhost hoặc 127.0.0.1. Nếu không biết, hãy hỏi host."
SETUP_LABEL_FTPPORT="Cổng"
SETUP_LABEL_FTPPORT_HELP="Cổng TCP mà máy chủ FTP nhận thông tin. Đây thường là 21. Nếu không biết thì cứ cài là 21 hoặc hỏi host của bạn."
SETUP_LABEL_FTPUSER="Tên đăng nhập"
SETUP_LABEL_FTPUSER_HELP="Tên đăng nhập bạn dùng để kết nối FTP. Nếu không biết, hãy hỏi host."
SETUP_LABEL_FTPPASS="Mật khẩu"
SETUP_LABEL_FTPPASS_HELP="Mật khẩu bạn dùng để kết nối FTP. Nếu không biết, hãy hỏi host."
SETUP_LABEL_FTPDIR="Thư mục"
SETUP_LABEL_FTPDIR_HELP="Thư mục FTP nơi tập tin của trang của bạn (như index.php) đang lưu. Nếu không biết, hãy hỏi host hoặc dùng nút Duyệt để tự tìm nó."

SETUP_HEADER_SUPERUSERPARAMS="Thiết lập Siêu quản trị viên"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE phục hồi trang của bạn với tài khoản Siêu quản trị viên được sao lưu từ trang gốc. Bạn có thể tuỳ ý chọn lại một (và chỉ một) tài khoản Siêu quản trị trên trang này và đổi email và mật khẩu. Tính năng này hữu ích nếu bạn đang nhân bản trang."
SETUP_LABEL_SUPERUSER="Siêu quản trị viên"
SETUP_LABEL_SUPERUSER_HELP="Chọn một Siêu quản trị viên để sửa.  <b>Chỉ tài khoản Siêu quản trị được chọn mới được sửa!</b>"
SETUP_LABEL_SUPERUSEREMAIL="E-mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Điền địa chỉ email của Siêu quản trị. Đảm bảo là nó chưa được dùng bởi thành viên khác trên trang, hoặc không trang của bạn có thể hỏng!"
SETUP_LABEL_SUPERUSERPASSWORD="Mật khẩu"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Điền mật khẩu của Siêu quản trị. Nếu bạn không muốn đổi mật khẩu này thì bỏ trắng trường này và trường sau."
