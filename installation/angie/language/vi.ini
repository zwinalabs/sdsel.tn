SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Mật khẩu (điền lại)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="ĐIền lại mật khẩu. Trường này để đảm bảo bạn không gõ nhầm ở trên."

SETUP_HEADER_FINETUNING="Tinh chỉnh thư mục"
SETUP_HEADER_FINETUNING_HELP="Joomla! cần hai thư mục có quyền ghi để lưu trữ tạm tập tin và nhật ký. Bạn có thể xác định chúng ở đây. Mẹo: nếu chúng không có quyền viết nhưng bạn đã bật tính năng lớp FTP ở trên, ANGIE sẽ thử chuyển quyền ghi và sau đó bảo mật lại chúng tự động."
SETUP_LABEL_SITEROOT="Thư mục gốc"
SETUP_LABEL_SITEROOT_HELP="Đây là đường dẫn đến thư mục gốc của trang. Nó hiển thị để bạn tiện dùng. Click nhanh ba lần (hoặc chạm và giữ lâu) để chọn; và bạn có thể chép nó vào các trường dưới."
SETUP_LABEL_TMPPATH="Thư mục tạm"
SETUP_LABEL_TMPPATH_HELP="Thư mục mà Joomla! sẽ chứa dữ liệu tạm. Chúng tôi khuyên là nên đặt thư mục này bên ngoài thư mục gốc của trang. Mặc định: thư mục <tt>tmp</tt> trong thư mục gốc."
SETUP_LABEL_LOGSPATH="Thư mục nhật ký"
SETUP_LABEL_LOGSPATH_HELP="Thư mục mà Joomla! sẽ chứa dữ liệu tạm. Chúng tôi khuyên là nên đặt thư mục này bên ngoài thư mục gốc của trang. Mặc định: thư mục <tt>log</tt> trong thư mục gốc."

