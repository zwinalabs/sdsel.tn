DATABASE_LBL_HOSTNAME_HELP="Numele gazdei sau adresa IP a serverului de baze de date (de obicei: localhost). Vă rugăm să rețineți că localhost și 127.0.0.1 sunt <em>foarte</em> diferite în măsura în care MySQL este implicat; va trebui să le încercați pe amândouă pentru a vedea care funcționează cu serverul de baze de date. În cazul în care serverul vostru utilizează un port non-standard, adăugați-l după numele gazdei prefixat cu două puncte, de exemplu, 127.0.0.1:1234 pentru a utiliza un server de baze de date pe 127.0.0.1 portul 1234."
DATABASE_LBL_USERNAME="Nume utilizator"
DATABASE_LBL_USERNAME_HELP="Numele de utilizator pe care îl utilizați pentru conectarea la baza de date. Cele mai multe gazde care utilizează cPanel, Plesk si alte panouri de control importante vor atribui nume de utilizator de forma abcdef_username, unde abcdef este numele de utilizator al  panoului de control. Dacă nu sunteți siguri, vă rugăm să întrebați gazda."
