DATABASE_ERR_INVALIDKEY="Cheie a bazei de date nevalidă"

DATABASE_ERR_COMPLEXPASSWORD="!!! ATENȚIE !!!\n\nParola voastră pentru baza de date conține caractere speciale. Multe servere web resping sau modifică aceste parole, cauzând eșuarea restaurării bazei de date datorită erorii de conexiune la baza de date.\n\nNoi vă recomandăm CU TĂRIE să vă setați parola bazei de date la un șir lung (32 de caractere sau mai mult) și aleator format din litere mari NUMAI A-Z, litere mici a-z și numerele 0-9.\n\nDoriți să ignorați avertismentul și să continuați cu restaurarea bazei de date pe propriul risc?"
DATABASE_ERR_UPPERCASEPREFIX="!!! ATENȚIE !!!\n\nPrefixul numelor tabelelor din Baza de date conține unul sau mai multe caractere majuscule. Acest lucru poate cauza probleme grave sitului restaurat și/sau face imposibilă restaurarea sitului vostru pe un alt server. Acest lucru se datorează modului în care MySQL tratează literele mari și nu poate fi efectiv ocolită, conform documentației MySQL.\n\nNoi vă recomandăm CU TĂRIE să utilizați numai litere mici pentru prefixul tabelelor din Baza de date.\n\nDoriți să ignorați avertismentul și să continuați cu restaurarea bazei de date pe propria răspundere?"

