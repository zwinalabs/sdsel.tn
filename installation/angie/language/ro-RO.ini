FINALISE_LBL_DONTFORGETCONFIG="<Strong>Important!</Strong> Nu uitați să creați fișierul configuration.php utilizând informațiile găsite mai jos. Dacă nu faceți asta, situl vostru <strong> NU</strong> va funcționa."
FINALISE_HEADER_CONFIGURATION="Creați-vă fișierul configuration.php"
FINALISE_LBL_CONFIGINTRO="ANGIE nu a putut scrie în mod automat configuration.php în situl vostru. Va trebui să o faceți singur. Deschideți un editor de text simplu, cum ar fi Notepad (Windows), gEdit (Linux) sau TextWrangler (Mac OS X) și creați un nou fișier denumit configuration.php cu următorul cuprins (copiați-l și lipiți-l în fișier):"
FINALISE_LBL_CONFIGOUTRO="Nu uitați să încărcați acest fișier în rădăcina sitului. Rădăcina sitului este de obicei numită public_html, www, httpdocs, htdocs sau similar. Dacă nu sunteți sigur care este dosarul rădăcină al sitului, vă rugăm să întrebați gazda. <strong>TREBUIE SĂ NU</strong> săriți peste acest pas! <strong>Dacă fișierul configuration.php nu este prezent, situl vostru restaurat nu va funcționa deloc! </strong>"
FINALISE_HEADER_AFTERCONFIGURATION="Ce este de făcut după crearea configuration.php"
FINALISE_LBL_INSTALLATIONSTILLTHERE="Câtă vreme există dosarul <tt>installation</tt> pe situl vostru, Joomla! nu se va încărca și ANGIE (script de restaurare a sitului) va fi afișat din nou, de fiecare dată când încercați să accesați situl vostru. Va trebui să eliminați acest dosar utilizând una dintre următoarele metode:"
FINALISE_LBL_IFKICKSTART="<strong>Dacă utilizați Akeeba Kickstart sau restaurarea integrată în Akeeba Backup </strong> închideți această fereastră/filă a navigatorului și dați clic pe butonul Curățare în cealaltă fereastră/filă a navigatorului în care Kickstart sau restaurarea integrată este încă deschisă."
FINALISE_LBL_IFSTANDALONE="<strong>Dacă nu utilizați niciuna din cele de mai sus</strong> apăsați butonul următor."
FINALISE_LBL_IFFAILSAFE="<Strong>Dacă toate celelalte eșuează</strong>, puteți utiliza programul vostru FTP pentru a elimina dosarul <tt>installation</tt> de pe sit. De asemenea, este posibil să trebuiască să redenumiți <tt>htaccess.bak</tt> în <tt>.htaccess</tt> și/sau <tt>php.ini.bak<tt> în <tt>php.ini</tt> în cazul în care aceste fișiere există."
FINALISE_LBL_PRBASICTS="Chiar dacă situl vostru a fost restaurat cu succes, diferențele de configurare a serverului peste timp sau între diferite servere (ale același sau ale altei gazde) pot provoca probleme cu situl vostru restaurat. În timp ce noi nu putem oferi sprijin pentru astfel de probleme, am colectat cele mai frecvente cauze ale problemelor (și soluțiile lor), în documentația noastră de remediere a erorilor. Pentru confortul dumneavoastră, vă oferim link-ul acestui document:"
