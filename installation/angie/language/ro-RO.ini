DATABASE_HEADER_ADVANCED="Opțiuni avansate"
DATABASE_LBL_EXISTING="Cu tabelele existente"
DATABASE_LBL_EXISTING_HELP="Selectați ce să se facă cu tabele existente, care au același nume ca și cele în curs de restaurare. "_QQ_"Aruncă"_QQ_" va șterge tabelele existente. "_QQ_"Păstrează"_QQ_" va redenumi tabelele existente, schimbându-le prefixul în bak_."
DATABASE_LBL_EXISTING_DROP="Aruncă"
DATABASE_LBL_EXISTING_BACKUP="Păstrează"
DATABASE_LBL_PREFIX="Prefixul numelor tabelelor bazei de date"
DATABASE_LBL_PREFIX_HELP="Prefixul tuturor tabelelor bazei de date restaurate care au avut un prefix la momentul salvării. Prefixul utilizat pentru baza de date principală a sitului va fi, de asemenea, scris în fișierul configuration.php al Joomla!. Vă rugăm să rețineți că unele extensii se pot comporta necorespunzător sau chiar să vă distrugă complet situl dacă schimbați prefixul numelor tabelelor bazei de date restaurarea / transferul sitului vostru."
DATABASE_LBL_FOREIGNKEY="Ignorare verificare chei externe"
DATABASE_LBL_FOREIGNKEY_HELP="Dezactiveaza verificarea cheilor externe a MySQL cât timp restaurarea este în desfășurare. Acest lucru este obligatoriu atunci când restaurați o bază de date care utilizează relații la nivel de tabele (chei străine). Dacă nu sînteți siguri, lăsați această bifă; nu va face niciun rău."
DATABASE_LBL_NOAUTOVALUE="Fără atribuiri automate pentru zero"
DATABASE_LBL_NOAUTOVALUE_HELP="Valabil numai pentru baze de date MySQL. Vă permite să restaurați tabele cu incrementare automată a câmpurilor cu valoare zero. Magento si Drupal cer aceasta pentru o restaurare corectă. NOTĂ: Din documentația MySQL: "_QQ_"Stocarea valorilor 0 nu este o practică recomandată."_QQ_""
DATABASE_LBL_REPLACE="Folosiți ÎNLOCUIRE în loc de INSERARE"
DATABASE_LBL_REPLACE_HELP="ANGIE va utiliza în mod normal comenzi INSERT pentru a restaura datele bazei de date. Aceasta nu funcționează bine cu datele anumitor extensii, provocând probleme la restaurare. Dacă obțineți erori la restaurarea bazei de date, vă rugăm să bifați această casetă și faceți clic din nou pe butonul Next."
DATABASE_LBL_FORCEUTF8DB="Forțare colaționare UTF-8 în baza de date"
DATABASE_LBL_FORCEUTF8DB_HELP="Atunci când este bifat, ANGIE va încerca să convertească colaționarea implicită a tabelei la Unicode (UTF-8), așa cum propune Joomla!. Acest lucru nu funcționează pe toate serverele. Bifați-l dacă aveți semne de întrebare sau text corupt în loc de caractere internaționale."
DATABASE_LBL_FORCEUTF8TABLES="Forțare colaționare UTF-8 în tabele"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Când este bifat, ANGIE va încerca să convertească toate câmpurile text din tabelele restaurate la Unicode (UTF-8). Aceasta este o soluție atunci când nu puteți utiliza opțiunea de mai sus. Vă rugăm să rețineți că, în cazul în care colaționarea bazei de date este oricare alta decât UTF-8 <em>veți avea</em> probleme în viitor, după ce o actualizare de extensie va adăuga un nou câmp de text."
DATABASE_LBL_UTF8MB4DETECT="Permiteți detectarea automată a UTF8MB4"
DATABASE_LBL_UTF8MB4DETECT_HELP="Dacă este activată și serverul de baze de date acceptă UTF8MB4 (UTF-8 Multibyte), acesta va fi folosit în locul vechiului UTF-8. ATENȚIE: Utilizați opțiunea numai dacă situl vostru utiliza UTF8MB4 când ați realizat copia de rezervă. Debifați această opțiune dacă constatați deteriorarea textului după restaurarea sitului vostru!"

DATABASE_HEADER_FINETUNING="Reglaj fin"
DATABASE_MSG_FINETUNING="Nu modificați aceste setări decât dacă vi se cere acest lucru de echipa noastră de suport sau știți <em>cu adevărat</em> ce faceți."
DATABASE_LBL_MAXEXECTIME="Timp maxim de executare"
DATABASE_LBL_MAXEXECTIME_HELP="ANGIE fragmentează procesul de restaurare a bazei de date în bucăți mici de procesare pentru a evita excepții pe server. Această valoare determină cât va dura fiecare dintre aceste bucăți. Poate fi necesar să modificați această valoare dacă restaurarea bazei de date nu se finalizează."
DATABASE_LBL_THROTTLEMSEC="Timp de așteptare (msec)"
DATABASE_LBL_THROTTLEMSEC_HELP="Opțional, ANGIE poate diminua viteza procesului de restaurare a bazei de date pentru servere care nu funcționează corect. Puteți introduce timpul de așteptare între bucățile de prelucrare în milisecunde (1/1000 dintr-o secundă). De exemplu, pentru a adăuga un timp de așteptare de 5 secunde între fragmente, introduceți 5000 în această casetă. Valoarea implicită de 250 ar trebui să funcționeze pe cele mai multe servere."

