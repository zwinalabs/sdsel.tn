SETUP_HEADER_SITEPARAMS="Parametri Sit"
SETUP_HEADER_SITEPARAMS_HELP="Aceștia sunt parametrii de bază ai sitului vostru. Îi puteți modifica, oricând după finalizarea restaurării, din interfața de administrare a sitului, fila Configurare Globală."
SETUP_LBL_SITENAME="Nume sit"
SETUP_LBL_SITENAME_HELP="Numele sitului vostru, pentru a fi folosit în paginile HTML ale sitului, printre alte lucruri."
SETUP_LBL_SITEEMAIL="Adresa e-mail a sitului"
SETUP_LBL_SITEEMAIL_HELP="Adresa e-mail care va apărea la expeditor pentru e-mailurile sitului."
SETUP_LBL_EMAILSENDER="Numele expeditorului pentru e-mailuri sit"
SETUP_LBL_EMAILSENDER_HELP="Numele expeditorului utilizat pentru toate e-mailurile trimise de situl vostru."
SETUP_LBL_LIVESITE="URL-ul sitului public"
SETUP_LBL_LIVESITE_HELP="Unele servere au probleme cu detectarea URL-ului sitului vostru, care poate duce la URL-uri SEF și elemente de meniu care nu funcționează. Pe aceste servere trebuie să introduceți URL-ul sitului vostru fără slash-uri finale, de ex. <tt>http://www.example.com </tt>. În cele mai multe cazuri, acest lucru nu este necesar și puteți lăsa acest câmp necompletat."
SETUP_LBL_LIVESITE_WINDOWS_WARNING="AVERTIZARE! Serverul vostru web rulează pe Windows. Completarea câmpului URL sit public atunci când acesta rulează pe Windows va provoca imposibilitatea de a vă conecta în zona de administrare a sitului vostru din cauza unei erori din Joomla!. Vă rugăm să lăsați această casetă necompletată."
SETUP_LBL_USESITEDIRS="Suprascrieți calea fișierelor tmp și log"
SETUP_LBL_USESITEDIRS_HELP="ANGIE va folosi în mod implicit pentru tmp și log căile deja stabilite în Configurarea globală a sitului salvat. Dacă restaurați pe un alt server sau clonați situl vostru, acest lucru poate provoca probleme. În acest caz, bifați caseta. Dacă nu sunteți sigur, bifați caseta oricum. Aveți posibilitatea să modificați aceste căi în secțiunea secțiunea de Reglaj Fin Dosare de mai jos."
SETUP_LBL_COOKIEDOMAIN="Domeniu Cookie"
SETUP_LBL_COOKIEDOMAIN_HELP="Domeniul Cookie este numele de domeniu al sitului vostru, fără protocol și, de obicei, fără partea www. De exemplu, dacă restaurați la http://www.example.com, domeniul Cookie este example.com (Să subliniem din nou: nu există niciun http:// acolo!!)."
SETUP_LBL_COOKIEPATH="Cale cookie"
SETUP_LBL_COOKIEPATH_HELP="Calea pentru Cookie este subdirectorul sitului vostru, relativ la rădăcina domeniului. Dacă restaurați în rădăcina unui domeniu, de exemplu http://www.example.com, atunci este / (o singură bară oblică înainte). Dacă restaurați într-un subdirector, este un slash urmat de numele directorului lui. De exemplu, dacă sunteți restaurați în http://www.example.com/joomla, atunci calea Cookie este /joomla (CU o bară oblică înainte, dar FĂRĂ una finală)."

SETUP_HEADER_FTPPARAMS="Opțiuni Strat FTP"
SETUP_HEADER_FTPPARAMS_HELP="Acestea sunt setări opționale care permit Joomla! să utilizeze FTP pentru a scrie fișiere și dosare altfel neinscriptibile. Acest lucru este necesar, de obicei, numai pentru gazde partajate. A se vedea textul de ajutor al opțiunilor pentru mai multe informații."
SETUP_LABEL_FTPENABLE="Activare strat FTP"
SETUP_LABEL_FTPENABLE_HELP="Unele gazde partajate fac imposibil ca PHP să scrie fișiere și directoare încărcate prin FTP. Dacă aveți o astfel de gazdă și ați folosit FTP sau opțiunea de încărcare prin dezarhivare  FTP, veți dori să configurați și să activați stratul FTP."
SETUP_LABEL_FTPHOST="Nume Gazdă"
SETUP_LABEL_FTPHOST_HELP="Numele serverului gazdă sau adresa IP a serverului FTP <b>fără</b> prefixul ftp:// al protocolului. De obicei este localhost sau 127.0.0.1. Dacă nu sunteți siguri, întrebați gazda."
SETUP_LABEL_FTPPORT="Port"
SETUP_LABEL_FTPPORT_HELP="Portul TCP la care ascultă serverul FTP. Este de obicei 21. Dacă nu sunteți siguri, setați-l ca 21 sau întrebați gazda."
SETUP_LABEL_FTPUSER="Nume utilizator"
SETUP_LABEL_FTPUSER_HELP="Numele de utilizator pe care îl utilizați pentru conectarea la FTP. Dacă nu sunteți siguri, întrebați gazda."
SETUP_LABEL_FTPPASS="Parola"
SETUP_LABEL_FTPPASS_HELP="Parola pe care o utilizați pentru conectarea la FTP. Dacă nu sunteți siguri, întrebați gazda."
SETUP_LABEL_FTPDIR="Dosarul"
SETUP_LABEL_FTPDIR_HELP="Dosarul FTP în care sunt fișierele (precum index.php) sitului vostru. Dacă nu sunteți siguri, întrebați gazda sau utilizați butonul Răsfoire pentru a localiza singuri."

SETUP_HEADER_SUPERUSERPARAMS="Setari Super-utilizator"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE restabilește situl cu Super-utilizatorul care a fost salvat cu situl original. Opțional, puteți alege un (și numai unul) Super-utilizator în această pagină și modifica adresa de e-mail și parola. Acest lucru este extrem de util atunci când clonați un sit."
SETUP_LABEL_SUPERUSER="Super-utilizator"
SETUP_LABEL_SUPERUSER_HELP="Selectați un Super-utilizator de modificat. <b>Numai Super-utilizatorul selectat va fi modificat!</b>"
SETUP_LABEL_SUPERUSEREMAIL="E-mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Introduceți adresa e-mail a Super-utilizatorului. Asigurați-va că nu este folosit de un alt utilizator de pe sit, altfel situl vostru restaurat va fi distrus!"
SETUP_LABEL_SUPERUSERPASSWORD="Parola"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Introduceți noua parolă de atribuit Super-utilizatorului. Dacă nu doriți să schimbați parola Super-utilizatorului, lăsați necompletat acest câmp și pe următoarele."
SETUP_LABEL_SUPERUSERPASSWORD_HELP2="Introduceţi noua parolă pentru Super-utilizator"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Parola (repetare)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Repetați parola. Acest lucru permite să vă asigurați că nu ați tastat greșit mai sus."

SETUP_HEADER_FINETUNING="Reglaj fin al dosarelor"
SETUP_HEADER_FINETUNING_HELP="Joomla! are nevoie de două directoare inscriptibile pentru fișiere temporare și pentru jurnale. Aveți posibilitatea să le definiți aici. Sfat: în cazul în care acestea sunt neinscriptibile dar ați activat deja stratul FTP de mai sus, ANGIE va încerca să le facă inscriptibile și să le securizeze în mod automat."
SETUP_LABEL_SITEROOT="Rădăcina sitului"
SETUP_LABEL_SITEROOT_HELP="Aceasta este calea către rădăcina sitului. Este afișată în folosul dumneavoastră. Dați triplu clic (sau apăsați lung) pe ea pentru a o selecta; aveți astfel posibilitatea să o copiați și să o utilizați în câmpurile de mai jos."
SETUP_LABEL_TMPPATH="Dosarul fișierelor temporare"
SETUP_LABEL_TMPPATH_HELP="Dosarul în care Joomla! va stoca date temporare. Vă recomandăm plasarea acestui în afara rădăcinii sitului. Implicit: dosarul <tt>tmp</tt> din rădăcina sitului."
SETUP_LABEL_LOGSPATH="Dosarul pentru Jurnale"
SETUP_LABEL_LOGSPATH_HELP="Dosarul în care Joomla! va stoca fișierele jurnal. Vă recomandăm plasarea acestui în afara rădăcinii sitului. Implicit: dosarul <tt>log</tt> din rădăcina sitului."

SETUP_ERR_PASSWORDSDONTMATCH="Parolele Super-utilizatorului nu se potrivesc"
SETUP_ERR_EMAILEMPTY="Adresa de e-mail pentru Super-utilizator este necompletată"

