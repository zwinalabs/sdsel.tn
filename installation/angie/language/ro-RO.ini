MAIN_LBL_ANCIENTIENOTICE="Utilizați o versiune mai veche, neacceptată, a Internet Explorer. Vă rugăm să folosiți un navigator modern, care respectă standardele, cum ar fi Firefox, Chrome sau Opera. Ca alternativă, puteți utiliza <a href='%s'>Google Chrome Frame</a> pentru a putea folosi acest script de instalare."

MAIN_LBL_DIFFERENTPHPVERSION="<strong>IMPORTANT! Restaurați pe un server cu o versiune PHP diferită de cea utilizată la salvarea de siguranță a sitului. </strong> <br/> Versiunea PHP a serverul situl de origine a fost %s, iar versiunea curentă PHP este %s. Vă rugăm să rețineți că între diferitele versiuni de PHP pot exista diferențe care pot provoca funcționarea necorespunzătoare a extensiilor (componente, module, suplimente, biblioteci și șabloane). În aceste cazuri, restaurarea se va finaliza fără nicio eroare, dar situl vostru poate să nu fie corect afișat sau să nu se încarce deloc. Din păcate, nu putem oferi suport pentru aceste probleme. Va trebui să verificați că toate extensiile suportă PHP %s înainte de a încerca să restabiliți situl vostru pe acest server."
MAIN_LBL_DIFFERENTHOST="<strong>IMPORTANT! Restaurați pe un alt sit</strong> <br/>Am detectat că restaurați pe un alt sit decât cel de pe care ați salvat. Unele dintre extensiile voastre, cum ar fi Admin Tools, pot necesita reconfigurarea în cazul în care utilizează căi sau URL-uri absolute. Pentru mai multe informații, vă rugăm să consultați documentația noastră de remediere a erorilor."
