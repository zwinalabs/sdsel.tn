LS_BOTH_THE_ADMIN_INTERFACE_AND_FRONT_END_SLIDERS_LOAD_FASTER_AND_PERFORM_BETTER_THIS_RELEASE_HAS_NUMEROUS_BUG_FIXES_AND_IMPROVEMENTS_SO_MUCH_ACTUALLY_THAT_WE_CAN_T_EVEN_WRITE_A_COMPLETE_LIST_THE_ADMIN_INTERFACE_HAS_ALSO_BEEN_REDESIGNED_A_BIT_TO_PROVIDE_FAMILIAR_BUT_MUCH_CLEANER_AND_EASIER_CONTROLS="Both the admin interface and front-end sliders load faster and perform better. This release has numerous bug fixes and improvements. So much actually, that we can’t even write a complete list. The admin interface has also been redesigned a bit to provide familiar but much cleaner and easier controls."
LS_REWORKED_RESPONSIVE_MODE_NEW_SLIDER_LAYOUTS_DEVICE_DEPENDENT_LAYOUTS="Reworked Responsive Mode, New Slider Layouts, Device Dependent Layouts"
LS_THE_NEW_RESPONSIVE_MODE_PERFORMS_SIGNIFICANTLY_BETTER_AND_IN_MOST_CASES_IT_DOES_NOT_REQUIRE_ANY_SPECIAL_CONFIGURATION_LAYERSLIDER_NOW_ALSO_HAVE_MULTIPLE_NEW_LAYOUT_MODES_LIKE_FULL_SIZE_HERO_SCRENE_AND_FULL_SCREEN_SLIDERS_THESE_WILL_ALLOW_NEW_USE_CASES_SUCH_AS_RUNNING_SLIDESHOWS_ON_BILLBOARDS_IT_S_ALSO_POSSIBLE_TO_MAKE_DIFFERENT_LAYOUTS_FOR_DIFFERENT_DEVICES_PHONES_TABLES_DESKTOP="The new responsive mode performs significantly better and in most cases it does not require any special configuration. Creative Slider now also have multiple new layout modes like full size, hero screne and full screen sliders. These will allow new use cases such as running slideshows on billboards. It’s also possible to make different layouts for different devices (phones, tables, desktop)."
LS_NEW_TRANSITIONS_TEXT_ANIMATIONS_LOOP_HOVER_FILTERS_AND_A_LOT_MORE="New Transitions, Text Animations, Loop, Hover, Filters and a lot more"
LS_WE_VE_ADDED_LOTS_OF_NEW_TRANSITION_OPTIONS_WHICH_GREATLY_EXTENDS_THE_CAPABILITIES_OF_YOUR_SLIDESHOWS_YOU_CAN_NOW_CREATE_CHAINABLE_MULTI_STEP_ANIMATIONS_ENHANCED_WITH_STYLISH_TEXT_TRANSITIONS_AND_INTERACTIVE_HOVER_ANIMATIONS_THERE_S_ALSO_HIDDEN_SURPRISES_LIKE_THE_MUCH_REQUESTED_KEN_BURNS_EFFECT_3D_PARALLAX_EFFECT_AND_OUR_NEW_PLAY_BY_SCROLL_FEATURE_OH_AND_DON_T_FORGET_TO_TRY_OUT_FILTERS_WHICH_CAN_BE_USED_TO_APPLY_BLUR_SEPIA_GRAYSCALE_ETC_EFFECTS_TO_YOUR_LAYERS_AMONG_MANY_OTHER="We’ve added lots of new transition options, which greatly extends the capabilities of your slideshows. You can now create chainable multi-step animations enhanced with stylish text transitions and interactive hover animations. There’s also hidden surprises like the much requested Ken Burns effect, 3D parallax effect, and our new “play by scroll” feature. Oh, and don’t forget to try out filters, which can be used to apply blur, sepia, grayscale etc. effects to your layers among many other."
LS_STATIC_LAYERS="Static Layers"
LS_LAYERS_CAN_NOW_ENTER_AND_LEAVE_ON_ANY_SLIDE_YOU_CAN_EASILY_BUILD_MORE_COMPLEX_ANIMATIONS_WHERE_LAYERS_PERSIST_ACROSS_MULTIPLE_SLIDES_OR_JUST_USE_IT_AS_AN_ALWAYS_ON_TOP_FEATURE="Layers can now enter and leave on any slide. You can easily build more complex animations where layers persist across multiple slides. Or just use it as an “always on top” feature."
LS_UNDO_AND_REDO="Undo and Redo"
LS_WEB_APPS_USUALLY_DON_T_HAVE_CONTROLS_TO_UNDO_UNWANTED_ACCIDENTAL_CHANGES_LAYERSLIDER_NOW_HAS_AND_IT_S_EVEN_PRESERVED_FOR_LATER_USE_WHENEVER_YOU_NEED_IT="Web apps usually don’t have controls to undo unwanted/accidental changes. Creative Slider now has. And it’s even preserved for later use, whenever you need it."
LS_MULTI_SELECTION_RESIZE_RULERS_GUIDES="Multi-selection, Resize, Rulers + Guides"
LS_DO_YOU_EVER_WANTED_TO_MOVE_AROUND_MULTIPLE_LAYERS_AND_ONCE_LAYERSLIDER_6_NOW_SUPPORTS_MULTIPLE_SELECTION_WHICH_ALLOWS_YOU_ALTERING_GROUPS_OF_LAYERS_SEAMLESSLY_WITH_RULERS_AND_KEYBOARD_SHORTCUTS_YOU_CAN_NOW_MOVE_RESIZE_ETC_YOUR_LAYERS_WITH_PRECISION_THERE_S_ALSO_GUIDES_AND_A_SNAP_TO_FEATURE_BUILT_IN="Do you ever wanted to move around multiple layers and once? Creative Slider 6 now supports multiple selection, which allows you altering groups of layers seamlessly. With rulers and keyboard shortcuts, you can now move/resize/etc your layers with precision. There’s also Guides and a snap to feature built in."
LS_KEYBOARD_SHORTCUTS_AMP_POPOUT_EDITOR="Keyboard shortcuts &amp; Popout Editor"
