LS_WE_VE_ADDED_LOTS_OF_NEW_TRANSITION_OPTIONS_WHICH_GREATLY_EXTENDS_THE_CAPABILITIES_OF_YOUR_SLIDESHOWS_YOU_CAN_NOW_CREATE_CHAINABLE_MULTI_STEP_ANIMATIONS_ENHANCED_WITH_STYLISH_TEXT_TRANSITIONS_AND_INTERACTIVE_HOVER_ANIMATIONS_THERE_S_ALSO_HIDDEN_SURPRISES_LIKE_THE_MUCH_REQUESTED_KEN_BURNS_EFFECT_3D_PARALLAX_EFFECT_AND_OUR_NEW_PLAY_BY_SCROLL_FEATURE_OH_AND_DON_T_FORGET_TO_TRY_OUT_FILTERS_WHICH_CAN_BE_USED_TO_APPLY_BLUR_SEPIA_GRAYSCALE_ETC_EFFECTS_TO_YOUR_LAYERS_AMONG_MANY_OTHER="Nous avons ajouté beaucoup de nouvelles options de transition, ce qui étend considérablement les capacités de vos diaporamas. Vous pouvez maintenant créer des animations enchaînables à plusieurs niveaux, enrichies de transitions de texte élégantes et d'animations interactives. Il y a aussi des surprises cachées comme l'effet Ken Burns très demandé, l'effet de parallaxe 3D et notre nouvelle fonctionnalité \"play by scroll\". Oh, et n'oubliez pas d'essayer des filtres, qui peuvent être utilisés pour appliquer des effets de flou, de sépia, de niveaux de gris etc. à vos couches parmi beaucoup d'autres."
LS_STATIC_LAYERS="Layers statiques"
LS_LAYERS_CAN_NOW_ENTER_AND_LEAVE_ON_ANY_SLIDE_YOU_CAN_EASILY_BUILD_MORE_COMPLEX_ANIMATIONS_WHERE_LAYERS_PERSIST_ACROSS_MULTIPLE_SLIDES_OR_JUST_USE_IT_AS_AN_ALWAYS_ON_TOP_FEATURE="Les layers peuvent maintenant entrer et sortir sur n'importe quelle diapositive. Vous pouvez facilement créer des animations plus complexes où les layers persistent sur plusieurs diapositives. Ou utilisez-le simplement comme une fonctionnalité \"toujours en haut\"."
LS_UNDO_AND_REDO="Annuler et refaire"
LS_WEB_APPS_USUALLY_DON_T_HAVE_CONTROLS_TO_UNDO_UNWANTED_ACCIDENTAL_CHANGES_LAYERSLIDER_NOW_HAS_AND_IT_S_EVEN_PRESERVED_FOR_LATER_USE_WHENEVER_YOU_NEED_IT="Les applications Web ne disposent généralement pas de contrôles pour annuler des modifications non désirées ou accidentelles. Creative Slider a maintenant. Et il est même préservé pour une utilisation ultérieure, chaque fois que vous en avez besoin."
LS_MULTI_SELECTION_RESIZE_RULERS_GUIDES="Multi-sélection, redimensionnement, règles + Guides"
LS_DO_YOU_EVER_WANTED_TO_MOVE_AROUND_MULTIPLE_LAYERS_AND_ONCE_LAYERSLIDER_6_NOW_SUPPORTS_MULTIPLE_SELECTION_WHICH_ALLOWS_YOU_ALTERING_GROUPS_OF_LAYERS_SEAMLESSLY_WITH_RULERS_AND_KEYBOARD_SHORTCUTS_YOU_CAN_NOW_MOVE_RESIZE_ETC_YOUR_LAYERS_WITH_PRECISION_THERE_S_ALSO_GUIDES_AND_A_SNAP_TO_FEATURE_BUILT_IN="Avez-vous déjà voulu bouger plusieurs layer en une fois? Creative Slider 6 prend désormais en charge la sélection multiple, ce qui vous permet de modifier des groupes de layer de façon transparente. Avec les règles et les raccourcis clavier, vous pouvez maintenant déplacer/redimensionner/etc vos layers avec précision. Il y a aussi des guides et un composant logiciel intégré."
LS_KEYBOARD_SHORTCUTS_AMP_POPOUT_EDITOR="Raccourcis clavier &amp; Éditeur Popout"
LS_THE_SLIDER_BUILDER_INTERFACE_CAN_NOW_BE_CONTROLLED_BY_KEYBOARD_SHORTCUTS_THESE_SHORTCUTS_ALSO_INTRODUCES_A_LOT_OF_NEW_FEATURES_LIKE_EDITING_LAYERS_CONTENT_RIGHT_IN_THE_PREVIEW_AREA_OR_COPYING_AND_PASTING_LAYERS_ACROSS_SLIDES_AND_SLIDERS_WE_VE_ALSO_INTRODUCED_THE_POPOUT_EDITOR_WHICH_TRANSFORMS_THE_LAYER_OPTIONS_AREA_INTO_A_FLOATING_WINDOW_THAT_CAN_BE_RESIZED_AND_PLACED_WHEREVER_YOU_WANT_THIS_MAKES_IT_EXTREMELY_EASY_TO_EDIT_EVERYTHING_IN_ONE_PLACE_WITHOUT_THE_NEED_TO_SCROLL_UP_AND_DOWN_CONSTANTLY="L'interface du générateur de Slider peut désormais être contrôlée par des raccourcis clavier. Ces raccourcis introduisent également de nombreuses nouvelles fonctionnalités, comme la modification du contenu des layers dans la zone de prévisualisation ou copier/coller des layers à travers les diapositives et les sliders. Nous avons également introduit l'éditeur Popout, qui transforme la zone des options du layer en une fenêtre flottante qui peut être redimensionnée et placée où vous le souhaitez. Cela rend extrêmement facile de tout éditer en un seul endroit, sans avoir besoin de faire défiler vers le haut et vers le bas constamment."
LS_IMAGE_EDITOR="Éditeur d'images"
LS_WITH_THE_HELP_OF_ADOBE_S_CREATIVE_SDK_LAYERSLIDER_6_NOW_HAS_A_BUILT_IN_IMAGE_EDITOR_YOU_CAN_PERFORM_COMMON_TASKS_LIKE_RESIZING_CROPPING_ROTATING_IMAGES_AS_WELL_AS_PHOTO_RETOUCHING_ADDING_FRAMES_TEXT_EFFECTS_STICKERS_AND_A_LOT_MORE_IT_S_LIKE_A_MINI_PHOTOSHOP="Avec l'aide du SDK créatif d'Adobe, Creative Slider 6 dispose désormais d'un éditeur d'image intégré. Vous pouvez effectuer des tâches courantes comme le redimensionnement, le recadrage, les images en rotation, ainsi que la retouche photo, l'ajout de cadres, de texte, d'effets, d'autocollants et beaucoup plus. C'est comme un mini-Photoshop."
LS_AND_A_LOT_MORE="Et beaucoup plus ..."
LS_THERE_S_WAY_MORE_NEW_FEATURES_AND_IMPROVEMENT_THAT_WE_CAN_LIST_HERE_SCHEDULED_SLIDERS_RETINA_READY_SERVING_DYNAMICALLY_SCALED_IMAGES_TO_REDUCE_DATA_USAGE_AND_SPEED_UP_PAGE_LOADS_ON_MOBILE_DEVICES_REDESIGNED_TRANSITION_BUILDER_WITH_IMPORT_FEATURE_CONTINUOUS_LIVE_PREVIEWS_NEW_INTERACTIVE_TIMELINE_REWORKED_MULTIMEDIA_LAYER_SUPPORT_WITH_CUSTOM_VIDEO_POSTER_AND_CONTROLS_CUSTOM_HTML_ATTRIBUTES_DRAG_N_DROP_IMAGE_UPLOAD_SMART_LINKS_COPY_PASTE_LAYER_STYLES_AND_TRANSITION_SETTINGS_NAMED_SLIDES_NEW_SLIDER_SLIDE_BACKGROUND_SETTINGS_AUTO_FIT_ZOOM_ALIGN_LAYERS_FEATURE_BR_BR_THE_NUMBER_OF_NEW_FEATURES_ALMOST_NEVER_END_BUT_THIS_LIST_MUST="Il y a beaucoup plus de nouvelles fonctionnalités et d'améliorations que nous pouvons énumérer ici: les curseurs programmés, prêts à retina, desservant des images à échelle dynamique pour réduire l'utilisation des données et accélérer les charges de page sur les appareils mobiles. Timeline, support de layer multimédia retravaillé avec poster et contrôles personnalisés, attributs HTML personnalisés, téléchargement d'images glisser-déposer, liens intelligents, copie/coller le styles de layer et paramètres de transition, diapositives nommées, nouveaux paramètres du slider/arrière-plan du slider, ajustement automatique du Zoom, aligner la fonction de layer. <br> <br> Le nombre de nouvelles fonctionnalités presque jamais fin, mais cette liste doit. :)"
LS_THE_FUTURE_OF_LAYERSLIDER="L'avenir de Creative Slider"
LS_LAYERSLIDER_6_IS_JUST_THE_BEGINNING_OF_OUR_AWESOME_NEW_IDEAS_ONE_OF_THE_MAIN_GOALS_WAS_TO_COMPLETELY_REBUILD_THE_PLUGIN_ARCHITECTURE_AND_MODERNIZE_ITS_CORE_THIS_ALLOWS_US_TO_IMPLEMENT_NEW_FEATURES_WAY_MORE_FASTER_AND_IMPROVE_UPON_EXISTING_FUNCTIONALITY_WITH_AN_EASILY_MAINTAINABLE_CODE_BASE_BEYOND_THE_PREDICTABLE_FEATURE_UPDATES_LIKE_THE_COMPLETE_OVERHAUL_OF_SKINS_DYNAMIC_CONTENTS_ETC_WHICH_WILL_ARRIVE_VERY_SOON_WE_ALREADY_HAVE_AN_EXPERIMENTAL_OFFLINE_SLIDER_EDITOR_AND_PRELIMINARY_SUPPORT_FOR_LAYERSLIDER_EXTENSIONS_THIS_LATER_ONE_WILL_SOON_BE_AVAILABLE_FOR_ANYONE_TO_EXTEND_THE_PLUGINS_CAPABILITIES="Creative Slider 6 est le début de nos nouvelles idées. L'un des principaux objectifs était de reconstruire complètement l'architecture du plugin et de moderniser son noyau. Cela nous permet d'implémenter de nouvelles fonctionnalités de manière plus rapide et d'améliorer les fonctionnalités existantes avec une base de code facilement maintenable. Au-delà des mises à jour prévisibles de fonctionnalités comme la révision complète des skins, des contenus dynamiques, etc. (qui arriveront très bientôt); Nous avons déjà un éditeur de slider hors ligne expérimental et un support préliminaire pour les extensions Creative Slider. Ce dernier sera bientôt disponible pour quiconque d'étendre les capacités de plugins."
