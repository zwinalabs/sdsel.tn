LS_THE_NEW_RESPONSIVE_MODE_PERFORMS_SIGNIFICANTLY_BETTER_AND_IN_MOST_CASES_IT_DOES_NOT_REQUIRE_ANY_SPECIAL_CONFIGURATION_LAYERSLIDER_NOW_ALSO_HAVE_MULTIPLE_NEW_LAYOUT_MODES_LIKE_FULL_SIZE_HERO_SCRENE_AND_FULL_SCREEN_SLIDERS_THESE_WILL_ALLOW_NEW_USE_CASES_SUCH_AS_RUNNING_SLIDESHOWS_ON_BILLBOARDS_IT_S_ALSO_POSSIBLE_TO_MAKE_DIFFERENT_LAYOUTS_FOR_DIFFERENT_DEVICES_PHONES_TABLES_DESKTOP="Le nouveau mode Responsive est nettement meilleur et dans la plupart des cas il ne nécessite aucune configuration spéciale. Creative Slider a maintenant également de multiples modes de mise en page, comme la pleine taille, screne héros et les curseurs plein écran. Ceux-ci permettront de nouveaux cas d'utilisation tels que l'exécution de diaporamas sur des panneaux d'affichage. Il est également possible de réaliser différentes mises en page pour différents appareils (téléphones, tableaux, postes de travail)."
